<?php  
function palindrome($n){  
$number = $n;  
$sum = 0;  

$rem = $number % 10;  
$sum = $sum * 10 + $rem;  
$number = $number/10;  
}  
return $sum;  
}  
$input = 1235321;  
$num = palindrome($input);  

echo "$input is a Palindrome number";  
} else {  
echo "$input is not a Palindrome";  
}
